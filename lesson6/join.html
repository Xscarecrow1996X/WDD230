        <main>
            <div class="container-form">
                <h1>Sign up and join</h1>
                <form method="get">
                    <div class="formvisit"></div>
                    <fieldset>
                        <legend>Personal information</legend>
                        <label class="top">First Name* <input type="text" name="fname" required></label>
                        <label class="top">Last Name* <input type="text" name="lname" required></label>
                        <label class="top">Email* <input type="email" name="email" placeholder="Emailaddress@gmail.com" required></label>
                        <label class="top">Phone number* <input type="tel" name="cellp" required></label>


                    </fieldset>
                    <fieldset>
                        <legend>Membership Package</legend>
                        <label>Select your current status</label>
                        <select name="title">
                        <option value="">Select option</option>
                        <option value="">18+</option>
                        <option value="">65+</option>
                    </select>
                        <label class="sbs" id="sbs-f"><input type="radio" name="membership" >  Free Membership. ($0.00)</label>
                        <label class="sbs" id="sbs-b"><input type="radio" name="membership" >  Membership, personalize for you ($10.00)</label>
  
                    </fieldset>
                    <fieldset>
                        <legend>Additional Information </legend>
                        <label class="b-header">Business Description</label><br>
                        <textarea class="b-description" name="comments" cols="30" rows="10" spellcheck="false"></textarea>
                        <input type="hidden" id="current_update" name="loadedbyuser">
                        <input class="btn" type="submit" value="Buy membership">
                    </fieldset>
                </form>
            </div>
        </main>
